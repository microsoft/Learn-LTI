name: backend

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest
    
    env:
      PROJECTS: ${{ github.workspace }}/backend/Functions/**/*.csproj 
      OUTPUT_DIR: ${{ github.workspace }}/.output
      DOTNET_VERSION: "3.1.101"
    
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    - name: Install dependencies
      run: dotnet restore ${{ env.PROJECTS }}
    - name: Build
      run: dotnet build ${{ env.PROJECTS }} --configuration Release --no-restore
    - name: Publish
      run: dotnet publish ${{ env.PROJECTS }} --configuration Release --no-restore --verbosity normal --output ${{ env.OUTPUT_DIR }}
